<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>CHECKOUT FORM</title>
</head>
<body>
    <h1>Credit Card Checkout</h1>
    <div class="card">
        <h2>Payment Details</h2>
        <div class="details">
            <img src="/M.png" alt="IMAGE1">
            <img src="/D.jpeg" alt="IMAGE2">
            <img src="/V.png" alt="IMAGE3">
            <img src="/M.png" alt="IMAGE4">
        </div>
        <form action="">
            <label for="card number">CARD NUMBER
                <input type="text" name="card-number" id="card-number" placeholder="1111-2222-3333-4444" rquired>
            </label>
            <div class="inline">
                <label class="lb-1" for="expiration date">EXPIRATION DATE
                    <input type="text" name="date" id="date" placeholder="MM/YY" rquired>
                </label>
                <label class="lb-2" for="CV CODE">CV CODE
                    <input type="text" name="cv-code" id="cv-code" placeholder="123" rquired>
                </label>
            </div>
            <label for="card owner">CARD OWNER
                <input type="text" name="name" id="name" placeholder="John Doe Free" rquired>
            </label>
        </form>
        <div class="sub">
            <input type="submit" value="Confirm Payment">
        </div>
    </div>
</body>
</html>
